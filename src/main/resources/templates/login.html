<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>

<body>
<br/>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form class="col s12" th:action="@{/login}" th:object="${loginForm}" method="post">
    <div class="row">
        <div class="input-field col s6">
            <input type="text" name="username" th:field="*{username}" min="3" max="50" required="required" id="login" class="validate"/>
            <label for="login">Enter Login </label>
        </div>
        <div class="input-field col s6">
            <input type="password" name="password" th:field="*{password}"  max="30" min="3" required="required" id="password"/>
            <label for="password">Enter Password</label>
        </div>
    </div>
    <div class="waves-button-input center">
        <input class="waves-effect waves-light btn center" type="submit" value="Log In"/>
    </div>
</form>
<p></p>
<h4 class="text-center"><a th:href="@{/users/registration}">Create an account</a></h4>
<p></p>
<p>Go to <a th:href="@{/}">Home</a></p>
</body>
</html>
